name: ts

on:
  pull_request:
    paths:
      - src/**
      - tests/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/ts.yaml
  push:
    branches:
      - main
    paths:
      - src/**
      - tests/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/ts.yaml

defaults:
  run:
    shell: bash
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20.19.4
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm test
      - run: pnpm build

      - uses: ./
        name: Run int128/glob-changed-files-action
        id: deprecated-glob-changed-files
        with:
          paths: |
            :dir/**
          outputs: |
            dir=:dir
      - run: test "$DIR"
        env:
          DIR: ${{ steps.deprecated-glob-changed-files.outputs.dir }}

      - uses: ./
        name: Run int128/glob-changed-files-action
        id: deprecated-glob-changed-files-json
        with:
          paths: |
            :dir/**
          paths-fallback: |
            .github/workflows/**
          fallback-method: match-working-directory
          outputs: |
            dir=:dir
          outputs-encoding: json
      - run: jq . <<< "$DIR"
        env:
          DIR: ${{ steps.deprecated-glob-changed-files-json.outputs.dir }}

      - uses: ./
        name: Run int128/glob-changed-files-action
        id: glob-changed-files
        with:
          paths: |
            :dir/**
          transform: |
            :dir
      - run: test "$PATHS"
        env:
          PATHS: ${{ steps.glob-changed-files.outputs.paths }}

      - uses: ./
        name: Run int128/glob-changed-files-action
        id: glob-changed-files-json
        with:
          paths: |
            :dir/**
          paths-fallback: |
            .github/workflows/**
          fallback-method: match-working-directory
      - run: jq . <<< "$PATHS"
        env:
          PATHS: ${{ steps.glob-changed-files-json.outputs.paths-json }}

  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20.19.4
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm lint --fix
      - run: pnpm format
      - uses: int128/update-generated-files-action@f6dc44e35ce252932e9018f1c38d1e2a4ff80e14 # v2.60.0
