name: glob-changed-files-action
description: Action to expand glob patterns by changed files of pull request
inputs:
  paths:
    description: Glob patterns (multiline)
    required: true
  paths-fallback:
    description: Glob patterns to fallback to wildcard (multiline)
    required: false
  transform:
    description: Patterns to transform the changed files (multiline)
    required: true
  token:
    description: GitHub token to list the changed files
    required: true
    default: ${{ github.token }}
outputs:
  paths:
    description: Changed files matched by glob patterns (multiline)
  paths-json:
    description: Changed files matched by glob patterns (JSON format)
runs:
  using: 'node20'
  main: 'dist/index.js'
